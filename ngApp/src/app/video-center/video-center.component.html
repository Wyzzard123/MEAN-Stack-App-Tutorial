<div class="row">
  <div class="col-sm-9">
    <div *ngIf="!hideNewVideo">
      <h2>New Video</h2>
      <form #form="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)" class="well">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" required
                 name="title" ngModel="">
        </div>
        <div class="form-group">
          <label>Url</label>
          <input type="text" class="form-control" required
                 name="url" ngModel="">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" required
                 name="description" ngModel="">
        </div>
        <button class="btn btn-success" type="submit">Save</button>
      </form>
    </div>
    <video-detail
      (updateVideoEvent)="onUpdateVideoEvent($event)"
      (deleteVideoEvent)="onDeleteVideoEvent($event)"
      *ngIf="selectedVideo && hideNewVideo" [video]="selectedVideo"></video-detail>
  </div>
  <div class="col-sm-3">
    <button (click)="newVideo()" class="btn btn-success btn-block" style="margin-bottom:2px" type="button">+ New Video
    </button>
    <video-list (SelectVideo)="onSelectVideo($event)" [videos]="videos"></video-list>
  </div>
</div>
