<div>
  <div>
<!--    Safe pipe using safe.pipe.ts -->
    <iframe [src]="video.url | safe" frameborder="0" width="100%" height="300" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <form>
    <div *ngIf="editTitle" class="form-group">
      <input type="input" class="form-control" name="title" required placeholder="title"
             [(ngModel)]="video.title">
    </div>
    <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
    <div class="form-group">
      <input type="input" name="url" required placeholder="url" class="form-control"
             [(ngModel)]="video.url">
    </div>
    <div class="form-group">
      <textarea name="desc" [(ngModel)]="video.description" rows="5" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary" type="button" (click)="updateVideo()">Update</button>
    <button class="btn btn-primary" type="button" (click)="deleteVideo()">Delete</button>
  </form>
</div>
